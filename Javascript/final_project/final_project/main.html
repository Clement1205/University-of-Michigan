<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	
</head>
<body>
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" src = "images/ball_room_blue.JPG" alt = "A Ball In A Room Filled With Blue Balls" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
	
	<img class = "preview" src = "images/ball_room_blue_overview.JPG" alt = "A Room Filled With Blue Balls" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
	
	<img class = "preview" src = "images/ball_room_green.JPG" alt = "A Room Filled With Green Balls" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">

	<img class = "preview" src = "images/ball_room_purple.JPG" alt = "A Room Filled With Purple Balls" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">

	<img class = "preview" src = "images/butterfly_wall.JPG" alt = "A Wall With Butterflies" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">

	<img class = "preview" src = "images/crystal_room_blue.JPG" alt = "A Room Filled With Blue Crystals" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">

	<script src = "js/gallery.js"></script>
</body>
</html>
